#dubbo扫描
dubbo.scan.base-packages = cn.edu.zuse.se.service
#服务信息
hello.service.version=1.0

dubbo.application.id=hello-app
dubbo.application.name=hello-app

#dubbo协议
dubbo.protocol.id=dubbo
dubbo.protocol.name=dubbo
dubbo.protocol.port=11345

#dubbo registry--zookeeper
dubbo.registry.id=zk-hello-app

dubbo.registry.protocol=zookeeper
dubbo.registry.address=127.0.0.1:2181


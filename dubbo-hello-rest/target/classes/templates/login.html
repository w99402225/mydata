<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
    <style>
        body {

            background-image:url('../static/img/1.png');
            background-size: 100% auto;
        }

        #login_box {
            width: 20%;
            height: 400px;
            background-color: #FFB90F;
            margin: auto;
            margin-top: 10%;
            text-align: center;
            border-radius: 10px;
            padding: 50px 50px;
        }

        #login_box input,
        #login_box button {
            outline: none;
        }

        #login_box h2 {
            color: #ffffff;
            margin-top: 5%;
        }

        #login_box #form #input_box {
            margin-top: 5%;
        }

        .input {
            border: 1;
            width: 60%;
            font-size: 15px;
            color: #ffffff;
            background: #ffffff00;
            border-bottom: 2px solid #ffffff;
            padding: 5px 10px;
            margin-top: 10px;
        }
        .mytxt{
            float:left;
            border: 1;
            width: 30%;
            font-size: 15px;
            color: #ffffff;
            background: #ffffff00;
            border-bottom: 2px solid #ffffff;
            padding: 5px 10px;
            margin-top: 30px;
            margin-left:50px;
        }
        #login_box button {
            margin-top: 22px;
            width: 80%;
            height: 40px;
            border-radius: 10px;
            border: 1;
            color: #fff;
            font-size: 15px;
            background-image: linear-gradient(120deg, #f093fb 0%, #f5576c 100%);
            cursor: pointer;
        }

        #login_box #sign_up {
            margin-top: 10%;
        }

        #login_box #sign_up a {
            color: #b94648;
        }
        .code {
            float:left;
            width: 80px;
            height: 40px;
            background-color: #f40;
            line-height: 40px;
            text-align: center;
            color: #ffffff;
            font-size: 16px;
            margin: 27px auto;
            cursor: pointer;

            -webkit-user-select: none; /*禁止用户选中文字*/
        }
    </style>
</head>
<body onload="refreshCode();">
<div id="login_box">
    <h2>请 登 录</h2>
    <form action="/user/gologin" method="post">
        <div>
            <input type="text" class="input" name="username" placeholder="用户名">
        </div>
        <div>
            <input type="password" class="input" name="password" placeholder="密码">
        </div>
        <div>
            <input type="text" class="mytxt" name="usercode" placeholder="验证码">
            <input type="hidden" id="codevalue" name="code" value="code">
        </div>
        <div id="code_box" class="code"></div>
        <button id="sign_in">登录</button>
    </form>
    <form action="/user/regist" method="post">
        <button id="to register">去注册</button></form>
    <br>
    <div id="sign_up">
        <a href="/storelogin">商家登录</a>
    </div>
    <div id="sign_up">
        <a href="/home">岂可修，我就看看不登录</a>
    </div>
</div>

</body>

<script>
    var code_box = document.getElementById("code_box");
    function refreshCode() {
        var code = '0123456789qwertyuiopasdfghjklzxcvbnmQWERTYUIOPASDFGHJKLZXCVBNM', //62个字符 随机选择4位
            char = '',
            result = '';
        for (var i = 0; i < 4; i++) {
            var code_index = Math.round(Math.random() * 61);
            var char = code[code_index];
            if (result.toUpperCase().indexOf(char.toUpperCase()) > -1) {
                i--;
                continue; //终止本轮循环 进行下一轮
            }
            result += char;
        }
        code_box.innerHTML = result;
        document.getElementById("codevalue").value = result;
    }
    //点击事件
    code_box.onclick = refreshCode;
</script>

</html>
